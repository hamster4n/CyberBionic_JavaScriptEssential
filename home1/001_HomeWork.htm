<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

</head>
<body>
<script type="text/javascript">
    var x = 6;
    var y = 15;
    var z = 4;


    document.write(x + y - (x * z + 1) + "<br />");

    document.write(--x - y * 5 + "<br />");

    document.write(y / x + 5 % z + "<br />");

    document.write(x++ + y * 5 + "<br />");

    document.write(y - x++ * z);

</script>
</body>
</html>
