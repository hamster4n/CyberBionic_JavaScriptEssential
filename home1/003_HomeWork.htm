<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

</head>
<body>
<script type="text/javascript">
    var r = 10;
    var h = 20;

    document.write("для цилиндра радиусом " + r + " и высотой " + h + "<br />");
    document.write("объём циллиндра будет составлять: " + "<br />");
    document.write(Math.PI * Math.pow(r, 2) * h + "<br />");
    document.write("площадь поверхности циллиндра будет составлять: " + "<br />");
    document.write(2 * Math.PI * r * (r + h));
</script>
</body>
</html>
